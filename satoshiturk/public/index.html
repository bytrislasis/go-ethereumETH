<body>
     hash sorgula:<input type="text" name="sorgula" id="sorguInput">
    <input type="submit" id="tikla" value="sorgula">

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    document.getElementById("tikla").addEventListener("click", function () {
         axios.post('api/tx', {
            sorgula: document.getElementById("sorguInput").value
        }, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });
    } );
</script>
